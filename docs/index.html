<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>distractionless for Sublime Text</title>
  <meta charset="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="distractionless for Sublime Text" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
<script>
  window.$docsify = {
    auto2top: true,
    autoHeader: true,
    coverpage: false,
    executeScript: true,
    formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
    loadNavbar: true,
    loadSidebar: true,
    maxLevel: 4,
    mergeNavbar: true,
    name: 'distractionless',
    repo: 'jrappen/sublime-distractionless',
    search: {
      paths: 'auto',
      placeholder: {
        '/de/': 'Suche',
        '/': 'Search'
      },
      noData: {
        '/de/': 'Keine Ergebnisse!',
        '/': 'No results!'
      }
    },
    subMaxLevel: 4,
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/jrappen/sublime-distractionless/blob/master/docs/' + vm.route.file
          var editHtml = '[:memo: Edit page](' + url + ')\n'

          return html
            + '\n\n---\n\n'
            + editHtml + ' (last modified `{docsify-updated}`)'
        })
      }
    ]
  }

  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
